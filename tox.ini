# TODO: implement doc linting
[tox]
envlist = py{36,37,38,39,310}-{lint,check-sdist,unit,tool-tests}
python_paths = galaxy_utils scripts setup.py tests

[testenv]
whitelist_externals =
    bash
    make
skip_install = True
commands =
    unit: pytest {posargs}
    lint: flake8 {[tox]python_paths}
    check-sdist: python setup.py sdist
    check-sdist: twine check dist/*
    tool-tests: make tool-tests
deps =
    unit: pytest
    unit: pytest-cov
    lint: flake8
    lint: flake8-import-order
    check-sdist: twine
